<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Twitter Clone</title>
  </head>
  <body>
    <div class="prime-container">
      <div class="container">
        <!--beginning of side-bar -->
        <div class="side-bar width-size">
          <div class="sidebar">
            <div class="logo">
              <img
                src="https://img.icons8.com/color/48/000000/twitter--v1.png"
              />
            </div>
            <div class="nav-menu">
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded icon-active">
                    house_with_shield
                  </span>
                </div>
                <div class="button-function active">Home</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> grid_3x3 </span>
                </div>
                <div class="button-function">Explore</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> notifications </span>
                </div>
                <div class="button-function">Notifications</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> mail </span>
                </div>
                <div class="button-function">Message</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> bookmark </span>
                </div>
                <div class="button-function">Bookmarks</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> list_alt </span>
                </div>
                <div class="button-function">Lists</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> person </span>
                </div>
                <div class="button-function">Profile</div>
              </button>
              <button class="nav-menu-list">
                <div class="icons">
                  <span class="material-symbols-rounded"> pending </span>
                </div>
                <div class="button-function">More</div>
              </button>
            </div>
            <div class="tweet-btn">
              <button class="btn">Tweet</button>
            </div>
            <div class="profile-btn">
              <button class="pro-btn">
                <div class="profile-img">
                  <div class="profile-img-inner">
                    <img
                      src="./assets/Images/SharonahImg.jpeg"
                      alt="user icon"
                    />
                  </div>
                  <div class="profile-name">
                    <p class="profile-user-name">Sharonah Ken</p>
                    <p class="profile-user-tweet">@Sharonah_Ken</p>
                  </div>
                </div>
                <div class="more-btn">
                  <span class="material-symbols-rounded"> more_horiz </span>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="feed width-size">
          <h1>This is our feed section</h1>
        </div>
        <div class="news-feed width-size">
          <h1>This is our news feed section</h1>
        </div>
      </div>
    </div>
  </body>
</html>
